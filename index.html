<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web App</title>
</head>
<body>
  <h1>Welcome to My Web App</h1>
  <p>This is a simple web app running on GitHub Pages.</p>
  
  <script>
    // Считывание параметров из URL
    const urlParams = new URLSearchParams(window.location.search);
    const subscriptionOfferId = urlParams.get('subscriptionOfferId');
    
    if (subscriptionOfferId) {
      document.body.innerHTML += `<p>Offer ID: ${subscriptionOfferId}</p>`;
    }
  </script>
</body>
</html>
