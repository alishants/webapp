<!DOCTYPE html>
<html lang="en">
<body>
  <script>
    // Получаем параметр 'url' из query строки
    const urlParams = new URLSearchParams(window.location.search);
    const targetUrl = urlParams.get('url');

    if (targetUrl) {
      // Формируем объект с ссылкой для Telegram Web App
      const webApp = {
        web_app: {
          url: targetUrl  // Используем полученную ссылку
        }
      };

      // Просто выводим этот объект в консоль для проверки
      console.log(webApp);
    }
  </script>
</body>
</html>
